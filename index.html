<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://leonidasesteban.com/icons/icon-105x78.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="header___figure">
                <img src="https://leonidasesteban.com/icons/icon-105x78.png" alt="Logo VideoTube">
            </figure>
            <span class="header___figure">
                <p>VideoTube</p>
            </span>
            
            <div class="header__divInput">
                <input type="text" placeholder="Buscar video" id="searchImput">
                <span type="submit" id="buscar"><img src="https://img.icons8.com/ios/256/search.png" alt="Icono Buscar"></span>
                <div class="buttons">
                    <span type="submit" id="addVideo"><img src="https://cdn.icon-icons.com/icons2/317/PNG/512/sign-add-icon_34367.png" alt="Agregar Video" data-form="forms"></span>
                    <button type="submit" id="deleteVideo"><img src="https://cdn-icons-png.flaticon.com/512/5885/5885879.png" alt=""></button>
                    <span type="submit" id="editarVideo"> <img src="https://cdn-icons-png.flaticon.com/512/8680/8680217.png" alt=""></span>
                </div>
                <span class="span_deleteVideo"><input type="number" id="deleteIdVideo" data-id = "deleteId"></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="tags">
             <input id="todos" class="btn" type="submit" value="Todos" data-btn="btn">
             <input id="tecnologia" class="btn"  type="submit" value="Tecnología" data-btn="btn">
             <input id="musica" class="btn"  type="submit" value="Música" data-btn="btn"> 
             <input id="comedia" class="btn"  type="submit" value="Comedia" data-btn="btn">
        </section>
        <section class="main__videos"></section>
    </main>




    <script src="./scripts/script.js" type="module"></script>
</body>

</html>
